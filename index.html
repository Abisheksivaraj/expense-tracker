<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/image/pngtree-expense-tracker-app-rgb-color-icon-app-mobile-illustration-vector-png-image_12647642.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <title>Expense Tracker</title>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="head"><h3>Income Expense Tracker</h3></div>

        <div class="balance"><h4>Your Balance</h4></div>

        <div class="amount">
          <i class="fa-solid fa-indian-rupee-sign"></i> 0.00
        </div>

        <div class="box">
          <div class="income">
            <h3>Income</h3>

            <p class="inc-amt">
              <i class="fa-solid fa-indian-rupee-sign"></i> 0.00
            </p>
          </div>

          <div class="spent">
            <h3>Expense</h3>

            <p class="amt">
              <i class="fa-solid fa-indian-rupee-sign"></i> 0.00
            </p>
          </div>
        </div>

        <div class="details">
          <div class="description">
            <label for="description">Description</label>

            <input type="text" class="type" placeholder="enter Description" />
          </div>

          <div class="input">
            <label for="amt">Amount</label>

            <input type="number" class="salary" placeholder="enter Amount" />
          </div>
        </div>
        <button class="add">Add Transaction</button>
      </div>

      <div class="right-container">
        <h3 class="size">Transaction Details</h3>

        <ul class="trans">
          <!-- <li class="inc">
      Salary
      <span>30000</span>
      <button class="btn">x</button>

    </li>

    <li class="exp">

      Medical
      <span>-5000</span>
      <button class="btn"> x </button>

    </li>

    <li class="exp">

      Loan
      <span>-10000</span>
      <button class="btn">x</button>

    </li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
